<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live j5g3 Docs</title>
	<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>	
	<script src="//j5g3.github.io/docma/build/docma.js"></script>
	
	<script async src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
	<script async src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/languages/javascript.min.js"></script>
	
	<script>
	var docma = new j5g3.Docma();
	
	$.ajax({ url: '../build/j5g3-all.dbg.js', dataType: 'text' })
		.done(function(source) {	
		
		docma.addFile('j5g3.js', source);
		
		$('body').html(docma.generate(false, {
			full: false,
			name: 'j5g3'
		}));
	});
	</script>
</head>
<body>

</body>
</html>
